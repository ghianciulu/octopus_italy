name: Bug report
description: Create a report to help us improve

body:
  - type: markdown
    attributes:
      value: |
        # Bug Report for the Octopus Germany Integration

        
        > [!Important]
        > 
        > Before submitting an issue:
        >
        > âœ… Ensure you are using the latest version of the integration.
        > âœ… Check the logs for error messages and attach them.
        > âœ… Search existing [issues][issue] to see if your problem has already been reported.
        > âœ… Search existing [discussion][df] to see if your problem has already been discussed, or ask a question.
      
        Thank you for your report! ðŸš€

        > [!NOTE]  
        > Due to amount of issues raised we will close incomplete issues 
        > (unclear description what the issue actually is, missing log file, unsupported platform) 
        > without further comments.
        
         [df]: https://github.com/thecem/octopus_germany/discussions
         [issue]: https://github.com/thecem/octopus_germany/issues?q=is%3Aissue
  - type: input
    id: tariff_name
    attributes:
      label: Welcher Tarif besteht?
      description: Bitte gib den Namen deines aktuellen Tarifs an.
    validations:
      required: true

  - type: input
    id: tariff_since
    attributes:
      label: Seit wann besteht der Tarif?
      description: Bitte gib das Startdatum deines Tarifs an (z. B. 01.01.2024).
    validations:
      required: true
  
  - type: dropdown
    id: tariff_transition
    attributes:
      label: Ist der Tarif noch in der Ãœbergangsphase?
      options:
        - Ja
        - Nein
    validations:
      required: true
  
  - type: dropdown
    id: ims_installed
    attributes:
      label: Ist bereits ein IMS (intelligentes Messsystem) installiert?
      options:
        - Ja
        - Nein
    validations:
      required: true
  
  - type: dropdown
    id: ims_readable
    attributes:
      label: Kann das IMS schon in der App im Verbrauch ausgelesen werden?
      options:
        - Ja
        - Nein
        - Nicht zutreffend / Kein IMS vorhanden
    validations:
      required: true
      
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the bug
      description: >-
        A clear and concise description of what the bug is.

  - type: textarea
    validations:
      required: true
    attributes:
      value: |
        1.
        2.
        3.
        ...
      label: Steps to reproduce
      description: >-
        Steps to reproduce the behavior.

  - type: textarea
    validations:
      required: true
    attributes:
      label: Log details
      render: text
      description: >
        Show log output of the issue, see https://github.com/thecem/octopus_germany/blob/main/README.md#debugging for instructions.

  - type: input
    attributes:
      label: Version
      description: >
        Show installed version of Octopus Germany Integration
