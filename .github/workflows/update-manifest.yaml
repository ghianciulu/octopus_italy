name: Update Manifest on Release

on:
  release:
    types: [published]

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Version aus Tag extrahieren (ohne fÃ¼hrendes 'v')
      - name: Get release version
        id: release_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          CLEAN_VERSION=${VERSION#v}
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

       # Extract release version from tag
      #- name: Get release version
      #  id: release_version
      #  run: |
      #    echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      #    echo "Clean version: ${{ env.VERSION }}"

      # Manifest.json aktualisieren
      - name: Update version in manifest
        run: |
          cd custom_components/octopus_germany
          jq --arg ver "${{ env.VERSION }}" '.version = $ver' manifest.json > temp.json
          mv temp.json manifest.json

      - name: Commit updated manifest
        run: |
          git checkout main  # Explizit zum main-Branch wechseln
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          if git diff --exit-code --quiet custom_components/octopus_germany/manifest.json; then
            echo "âœ… manifest.json bereits auf Version ${{ env.VERSION}}"
          else
            git add custom_components/octopus_germany/manifest.json
            git commit -m "Bump version to ${{ env.VERSION }}"
            git push origin main
            echo "ðŸš€ Neue Version ${{ env.VERSION}} gepusht"
          fi

